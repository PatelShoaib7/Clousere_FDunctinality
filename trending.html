function appedmovies(array)

                   imgs.setAttribute("src",elem.backdrop_path)

                let p = document.createElement("h3")
                     p.innerHTML=` Movie Title   : ${elem.vote_average}`
                     
                        

                let h3 = document.createElement("p")

                     type.innerText=`Language : ${elem.original_language}`
